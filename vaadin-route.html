<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="vaadin-router-mixin.html">

<dom-module id="vaadin-route">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-route>` is a Polymer 2 element.
       *
       * ```
       * <vaadin-route></vaadin-route>
       * ```
       *
       * @memberof Vaadin
       */
      class VaadinRoute extends Vaadin.RouterMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-route';
        }

        static get properties() {
          return {
            url: {
              type: String
            },
            _routeTemplate: {
              type: Object
            }
          };
        }

        static get observers() {
          return [
            '_renderCriteriaChanged(router.pathname, url, _routeTemplate)',
          ];
        }

        connectedCallback() {
          super.connectedCallback();

          this._routeTemplate = this.querySelector('template');
          this._observer = new MutationObserver(() => {
            this._routeTemplate = this.querySelector('template');
          });
          this._observer.observe(this, { childList: true });
        }

        disconnectedCallback() {
          this._observer.disconnect();
          super.disconnectedCallback();
        }

        _renderCriteriaChanged() {
          const routeMatch = this.router.pathname === this.url;
          const hasContent = this._routeTemplate instanceof HTMLTemplateElement;

          if (routeMatch && hasContent) {
            this._clear();
            this._render();
          } else {
            this._clear();
          }
        }

        _render() {
          /*
          // Prepare the template
          let TemplateClass = Polymer.Templatize.templatize(template);
          
          // Instance the template with an initial data model
          let instance = new TemplateClass({});
          */

          // Insert the template instance's DOM into the light DOM of the vaadin-route element
          const outlet = document.createElement('div');
          outlet.setAttribute('class', 'outlet');
          outlet.appendChild(document.importNode(this._routeTemplate.content, true));
          this.appendChild(outlet);
        }

        _clear() {
          const outlets = this.querySelectorAll('.outlet');
          for (let i = 0; i < outlets.length; i += 1) {
            this.removeChild(outlets[i]);
          }
        }
      }

      customElements.define(VaadinRoute.is, VaadinRoute);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VaadinRoute = VaadinRoute;
    })();
  </script>
</dom-module>
