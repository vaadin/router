dist: trusty
sudo: required
language: node_js
node_js: 8.9

cache:
  yarn: true
  directories:
    - node_modules

addons:
  firefox: latest
  chrome: stable

script:
  - cd core
  - yarn lint
  - xvfb-run -s '-screen 0 1024x768x24' yarn test:coverage
  - xvfb-run -s '-screen 0 1024x768x24' yarn test
  - yarn size-control
