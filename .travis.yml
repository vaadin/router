dist: trusty
sudo: required
language: node_js
node_js: 8.9

cache:
  directories:
    - node_modules

addons:
  firefox: latest
  chrome: stable

# limit the Travis 'build on push' feature to the master branch only
branches:
  only:
   - master

script:
  - cd core
  - npm run lint
  - xvfb-run -s '-screen 0 1024x768x24' npm run test:coverage
  - xvfb-run -s '-screen 0 1024x768x24' npm test
  - npm run size-control
  - cd ..
  - npm run lint
  - xvfb-run -s '-screen 0 1024x768x24' npm run test:coverage
  - xvfb-run -s '-screen 0 1024x768x24' npm test
  - npm run size-control
