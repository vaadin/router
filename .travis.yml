dist: trusty
sudo: required
language: node_js
node_js: 8.9

cache:
  yarn: true
  directories:
    - node_modules

addons:
  firefox: latest
  chrome: stable

# limit the Travis 'build on push' feature to the master branch only
branches:
  only:
   - master

script:
  - yarn install:dependencies
  - yarn build
  - yarn lint
  - wct --env saucelabs;
  - yarn size-control
