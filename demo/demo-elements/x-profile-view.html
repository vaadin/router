<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="x-profile-view">
  <template preserve-content>
    User ID: [[location.params.id]]<br/>
    <code>/user</code> or <code>/users</code>: [[location.params.0]]
  </template>
  <script>
    class XProfileView extends Vaadin.ThemableMixin(Polymer.Element) {
      static get is() {
        return 'x-profile-view';
      }

      static get properties() {
        return {
          location: Object
        };
      }
    }
    window.customElements.define(XProfileView.is, XProfileView);
  </script>
</dom-module>
