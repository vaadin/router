<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="x-user-not-found-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>The princess is in another castle</h1>
    <p>You've come to <code>[[location.pathname]]</code>, but alas, there is
      nothing there.</p>
  </template>
  <script>
    (() => {
      class XUserNotFoundView extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'x-user-not-found-view';
        }

        static get properties() {
          return {
            location: Object
          };
        }
      }

      customElements.define(XUserNotFoundView.is, XUserNotFoundView);
    })();
  </script>
</dom-module>
