<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="x-user-profile">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>User Profile</h1>
    <p>Name: [[location.params.user]]</p>
  </template>
  <script>
    (() => {
      class XUserProfile extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'x-user-profile';
        }

        static get properties() {
          return {
            location: Object
          };
        }
      }

      customElements.define(XUserProfile.is, XUserProfile);
    })();
  </script>
</dom-module>
