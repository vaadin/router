<link rel="import" href="../../../polymer/polymer-element.html">

<dom-module id="x-user-list">

      :host {
        display: block;
      }
    </style>

    <h1>Users</h1>
    <ul>
      <li>Kim</li>
      <li>Jane</li>
      <li>Sam</li>

    (() => {

      customElements.define(XUserList.is, XUserList);
    })();
