<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="x-image-view">
  <template preserve-content>
    <style>
      div {
        background: hotpink;
      }
    </style>

    <div style$="height: [[location.params.size]]px; width: [[location.params.size]]px; background: [[location.params.color]];"></div>
  </template>
  <script>
    class XImageView extends Vaadin.ThemableMixin(Polymer.Element) {
      static get is() {
        return 'x-image-view';
      }

      static get properties() {
        return {
          location: Object
        };
      }
    }
    window.customElements.define(XImageView.is, XImageView);
  </script>
</dom-module>
