<dom-module id="x-bundle-custom-test">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>[[bundleScriptTestVariable]]</h1>
  </template>
</dom-module>

<script>
  (() => {
    class XBundleTestView2 extends Polymer.Element {
      static get is() {
        return 'x-bundle-custom-test';
      }

      static get properties() {
        return {
          bundleScriptTestVariable: {
            type: String,
            value: 'Hello from custom bundle!'
          }
        };
      }
    }

    customElements.define(XBundleTestView2.is, XBundleTestView2);
  })();
</script>
