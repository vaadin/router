<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="x-not-found-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>404</h1>
    <p>View not found</p>
  </template>
  <script>
    (() => {
      class XNotFoundView extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'x-not-found-view';
        }
      }

      customElements.define(XNotFoundView.is, XNotFoundView);
    })();
  </script>
</dom-module>
