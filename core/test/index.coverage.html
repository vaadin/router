<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>vaadin-router-core tests</title>

  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="test-suites.js"></script>

  <script src="../dist/test-iife/resolver/path-to-regexp.js"></script>
  <script src="../dist/test-iife/resolver/matchPath.js"></script>
  <script src="../dist/test-iife/resolver/matchRoute.js"></script>
  <script src="../dist/test-iife/resolver/resolver.js"></script>
  <script src="../dist/test-iife/resolver/generateUrls.js"></script>
  <script src="../dist/test-iife/triggers/triggerNavigation.js"></script>
  <script src="../dist/test-iife/triggers/setNavigationTriggers.js"></script>
  <script src="../dist/test-iife/triggers/popstate.js"></script>
  <script src="../dist/test-iife/triggers/click.js"></script>
</head>

<body>
  <span id="browser-sync-binding"></span>
  <script>
    (function() {
      "use strict";

      WCT.loadSuites(
        window.VaadinRouterCoreSuites.coverage
          .reduce(function(suites, suite) {
            return suites.concat(
              suite.match(/\.html$/)
                ? [suite, `${suite}?wc-shadydom=true`]
                : suite
            );
          }, [])
      );
    })();
  </script>
</body>

</html>
