<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-route tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-router.html">
  <link rel="import" href="../vaadin-route.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-router>
        <vaadin-route path="/users">
          <vaadin-route path="/add" component="x-user-editor"></vaadin-route>
          <vaadin-route path="/:id" component="x-user-profile"></vaadin-route>
        </vaadin-route>
        <vaadin-route path="/" component="x-home-view"></vaadin-route>
      </vaadin-router>
    </template>
  </test-fixture>

  <test-fixture id="structure-error">
    <template>
      <nav>
        <vaadin-route path="/users" component="x-user-list"></vaadin-route>
        <vaadin-route path="/" component="x-home-view"></vaadin-route>
      </nav>
    </template>
  </test-fixture>

  <test-fixture id="inline">
    <template>
      <vaadin-router>
        <vaadin-route path="/">
          <template>
            <x-user-list></x-user-list>
          </template>
        </vaadin-route>
      </vaadin-router>
    </template>
  </test-fixture>

  <script>
    describe('<vaadin-route> basic', function() {
      this.title = this.title + (window.ShadyDOM ? ' (Shady DOM)' : '');
      var element;

      beforeEach(function(done) {
        // reset the URL
        window.history.pushState(null, null, '/users/add');

        // stamp the test fixture DOM into the page
        element = fixture('default');

        // wait until <vaadin-route> renders the current route
        window.requestAnimationFrame(() => done());
      });

      it('should render the matching component', function() {
        const actual = element.shadowRoot.querySelector('x-user-editor');
        expect(actual).to.be.ok;
        expect(actual.localName).to.be.equal('x-user-editor');
      });
    });

    describe('<vaadin-route> parent element check', function() {
      this.title = this.title + (window.ShadyDOM ? ' (Shady DOM)' : '');

      it('should not render content if not a parent of a router or another route', function(done) {
        // reset the URL
        window.history.pushState(null, null, '/');

        // stamp the test fixture DOM into the page
        const element = fixture('structure-error');

        // wait until <vaadin-route> renders the current route
        window.requestAnimationFrame(() => {
          expect(element.shadowRoot).to.be.null;
          done();
        });
      });
    });

    describe('inline tempaltes', function() {
      this.title = this.title + (window.ShadyDOM ? ' (Shady DOM)' : '');

      it.only('should render the content of the inline template', function(done) {
        // reset the URL
        window.history.pushState(null, null, '/');

        // stamp the test fixture DOM into the page
        const element = fixture('inline');

        // wait until <vaadin-route> renders the current route
        window.requestAnimationFrame(() => {
          const actual = element.shadowRoot.querySelector('x-user-list');
          expect(actual).to.be.ok;
          expect(actual.localName).to.be.equal('x-user-list');
          done();
        });
      });
    });
  </script>
</body>
