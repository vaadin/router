<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>Vaadin.Router Livecycle Events spec</title>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../dist/vaadin-router.umd.js"></script>
  <script src="test-utils.js"></script>

  <link rel="import" href="../test-pushstate-throttler.html">
</head>

<body>
  <test-pushstate-throttler id="throttler"></test-pushstate-throttler>
  <div id="outlet"></div>

  <script>
    class XSpy extends HTMLElement {
      connectedCallback() {
        callbacksLog.push(`${this.name}.connectedCallback`);
      }
      disconnectedCallback() {
        callbacksLog.push(`${this.name}.disconnectedCallback`);
      }
      onBeforeEnter() {
        callbacksLog.push(`${this.name}.onBeforeEnter`);
      }
      onAfterEnter() {
        callbacksLog.push(`${this.name}.onAfterEnter`);
      }
      onBeforeLeave() {
        callbacksLog.push(`${this.name}.onBeforeLeave`);
      }
      onAfterLeave() {
        callbacksLog.push(`${this.name}.onAfterLeave`);
      }
    }
    customElements.define('x-spy', XSpy);

    let callbacksLog = [];

    const elementWithAllLifecycleCallbacks = elementName => context => {
      callbacksLog.push(`${elementName}.action`);
      const component = context.component('x-spy');
      component.name = elementName;
      return component;
    };

    describe('Vaadin.Router lifecycle events', function() {
      const {
        verifyActiveRoutes,
        onAfterEnterAction,
        onAfterLeaveAction,
        onBeforeEnterAction,
        onBeforeLeaveAction
      } = VaadinTestNamespace;

      const verifyCallbacks = expectedCallbacks => {
        expect(callbacksLog).to.be.an('array');
        expect(expectedCallbacks).to.be.an('array');

        try {
          expect(callbacksLog).to.deep.equal(expectedCallbacks);
        } catch (e) {
          if (console.table) {
            const comparisonTable = [['expected', 'actual']];
            for (let i = 0; i < Math.max(expectedCallbacks.length, callbacksLog.length); i++) {
              comparisonTable.push([expectedCallbacks[i], callbacksLog[i]]);
            }
            console.table(comparisonTable);
          }
          throw e;
        }
      };

      // eslint-disable-next-line no-invalid-this
      const suite = this;
      suite.title = suite.title + (window.ShadyDOM ? ' (Shady DOM)' : '');

      const outlet = document.getElementById('outlet');
      const throttler = document.getElementById('throttler');
      let router;
      beforeEach(async function() {
        // eslint-disable-next-line no-invalid-this
        const test = this;

        // if necessary wait before it's OK to call history.pushState again
        await throttler.throttle(test);

        // reset the window URL
        window.history.pushState(null, null, '/');

        // create a new router instance
        router = new Vaadin.Router(outlet);
      });

      afterEach(() => {
        router.unsubscribe();
      });

      describe('onBeforeEnter', () => {
        it('should be called with the router context as the only argument', async() => {
          const onBeforeEnter = sinon.spy();
          router.setRoutes([
            {path: '/', action: onBeforeEnterAction('x-home-view', onBeforeEnter)}
          ]);

          await router.render('/');

          expect(onBeforeEnter).to.have.been.called.once;
          expect(onBeforeEnter.args[0].length).to.equal(1);

          const context = onBeforeEnter.args[0][0];
          expect(context.pathname).to.equal('/');
          expect(context.route.path).to.equal('/');
          expect(context.cancel).to.be.a('function');
          expect(context.redirect).to.be.a('function');
          expect(context.component).to.be.an('undefined');
          expect(context.next).to.be.an('undefined');

          expect(outlet.children[0].tagName).to.match(/x-home-view/i);
        });

        it('should be called on the route web component instance (as `this`)', async() => {
          const onBeforeEnter = sinon.spy();
          router.setRoutes([
            {path: '/', action: onBeforeEnterAction('x-home-view', onBeforeEnter)},
          ]);

          await router.render('/');

          expect(onBeforeEnter).to.have.been.calledOn(outlet.children[0]);
          expect(outlet.children[0].tagName).to.match(/x-home-view/i);
        });

        it('should be able to return a `cancel` result to prevent navigation', async() => {
          router.setRoutes([
            {path: '/', action: onBeforeEnterAction('whatever', context => context.cancel())},
            {path: '/users', component: 'x-users-list'}
          ]);

          await router.render('/users');
          await router.render('/');

          expect(outlet.children[0].tagName).to.match(/x-users-list/i);
          verifyActiveRoutes(router, ['/users']);
        });

        it('should be able to return a `redirect` result to redirect navigation', async() => {
          router.setRoutes([
            {path: '/', action: onBeforeEnterAction('whatever', context => context.redirect('/users'))},
            {path: '/users', component: 'x-users-list'}
          ]);

          await router.render('/');

          expect(outlet.children[0].tagName).to.match(/x-users-list/i);
          verifyActiveRoutes(router, ['/users']);
        });

        it('should be able to have multiple redirects', async() => {
          router.setRoutes([
            {path: '/', action: onBeforeEnterAction('x-redirect-component', context => context.redirect('/u'))},
            {path: '/u', action: onBeforeEnterAction('x-redirect-component', context => context.redirect('/users'))},
            {path: '/users', component: 'x-users-list'}
          ]);

          await router.render('/');

          expect(outlet.children[0].tagName).to.match(/x-users-list/i);
          verifyActiveRoutes(router, ['/users']);
        });

        it('should fail on recursive redirects', async() => {
          router.setRoutes([
            {path: '/', action: onBeforeEnterAction('x-redirect-component', context => context.redirect('/u'))},
            {path: '/u', action: onBeforeEnterAction('x-redirect-component', context => context.redirect('/users'))},
            {path: '/users', action: onBeforeEnterAction('x-redirect-component', context => context.redirect('/'))}
          ]);

          const onError = sinon.spy();
          await router.render('/').catch(onError);

          expect(outlet.children).to.have.lengthOf(0);
          expect(onError).to.have.been.called.once;
        });

        it('should ignore any other return value than `cancel` or `redirect`', async() => {
          const values = [
            true,
            false,
            0,
            42,
            [],
            {not_a_redirect: true},
            null,
            undefined,
            () => true,
            'random-tag-name',
            document.createElement('div'),
          ];

          for (let i = 0; i < values.length; i += 1) {
            const onBeforeEnter = sinon.stub().returns(values[i]);
            router.setRoutes([
              {path: '/', action: onBeforeEnterAction('x-home-view', onBeforeEnter)},
              {path: '/users', component: 'x-users-list'},
            ]);

            await router.render('/');
            expect(outlet.children[0].tagName).to.match(/x-home-view/i);
            verifyActiveRoutes(router, ['/']);
          }
        });

        it('should support returning a promise (and continue the resolve pass after the promise resolves)', async() => {
          router.setRoutes([
            {
              path: '/a',
              action: onBeforeEnterAction(
                'x-spy',
                function() {
                  callbacksLog.push('a.onBeforeEnter');
                  return new Promise(resolve => {
                    setTimeout(() => {
                      callbacksLog.push('a.onBeforeEnter.promise');
                      resolve();
                    }, 100);
                  });
                },
                'a')
            },
            {path: '/b', component: 'x-spy'},
          ]);

          await router.render('/').catch(() => {});
          callbacksLog = [];

          await router.render('/a');

          verifyCallbacks([
            'a.onBeforeEnter',
            'a.onBeforeEnter.promise',
            'a.connectedCallback',
            'a.onAfterEnter',
          ]);
        });

        it('should not re-render the same component if `onBeforeLeave` prevented navigation', async() => {
          let counter = 0;
          customElements.define('x-persistent-view', class extends HTMLElement {
            connectedCallback() {
              counter++;
            }
            onBeforeLeave(context) {
              return context.cancel();
            }
          });
          router.setRoutes([
            {path: '/', component: 'x-home-view'},
            {path: '/users', component: 'x-persistent-view'},
          ]);
          await router.render('/users');
          await router.render('/');
          expect(outlet.children[0].tagName).to.match(/x-persistent-view/i);
          expect(counter).to.equal(1);
        });
      });

      describe('onBeforeLeave', () => {
        it('should be called with the router context as the only argument', async() => {
          const onBeforeLeave = sinon.spy();
          router.setRoutes([
            {path: '/', action: onBeforeLeaveAction('x-home-view', onBeforeLeave)},
            {path: '/users', component: 'x-users-list'},
          ]);

          await router.render('/');
          expect(onBeforeLeave).to.not.have.been.called;

          await router.render('/users');

          expect(onBeforeLeave).to.have.been.called.once;
          expect(onBeforeLeave.args[0].length).to.equal(1);

          const context = onBeforeLeave.args[0][0];
          expect(context.pathname).to.equal('/users');
          expect(context.route.path).to.equal('/users');
          expect(context.cancel).to.be.a('function');
          expect(context.redirect).to.be.an('undefined');
          expect(context.component).to.be.an('undefined');
          expect(context.next).to.be.an('undefined');

          expect(outlet.children[0].tagName).to.match(/x-users-list/i);
        });

        it('should be called on the route web component instance (as `this`)', async() => {
          const onBeforeLeave = sinon.spy();
          router.setRoutes([
            {path: '/', action: onBeforeLeaveAction('x-home-view', onBeforeLeave)},
            {path: '/users', component: 'x-users-list'},
          ]);

          await router.render('/');
          const homeViewElement = outlet.children[0];

          await router.render('/users');

          expect(onBeforeLeave).to.have.been.calledOn(homeViewElement);
          expect(outlet.children[0].tagName).to.match(/x-users-list/i);
        });

        it('should be able to return a `cancel` result to prevent navigation', async() => {
          router.setRoutes([
            {path: '/', action: onBeforeLeaveAction('x-home-view', context => context.cancel())},
            {path: '/users', component: 'x-users-list'},
          ]);

          await router.render('/');
          await router.render('/users');

          expect(outlet.children[0].tagName).to.match(/x-home-view/i);
          verifyActiveRoutes(router, ['/']);
        });

        it('should ignore any other return value than `cancel`', async() => {
          const values = [
            true,
            false,
            0,
            42,
            [],
            {not_a_redirect: true},
            {redirect: {pathname: '/'}},
            null,
            undefined,
            () => true,
            'random-tag-name',
            document.createElement('div'),
          ];

          for (let i = 0; i < values.length; i += 1) {
            const onBeforeLeave = sinon.stub().returns(values[i]);
            router.setRoutes([
              {path: '/', action: onBeforeLeaveAction('x-home-view', onBeforeLeave)},
              {path: '/users', component: 'x-users-list'},
            ]);

            await router.render('/');
            await router.render('/users');
            expect(outlet.children[0].tagName).to.match(/x-users-list/i);
            verifyActiveRoutes(router, ['/users']);
          }
        });

        it('should support returning a promise (and continue the resolve pass after the promise resolves)', async() => {
          router.setRoutes([
            {
              path: '/a',
              action: onBeforeLeaveAction(
                'x-spy',
                function() {
                  callbacksLog.push('a.onBeforeLeave');
                  return new Promise(resolve => {
                    setTimeout(() => {
                      callbacksLog.push('a.onBeforeLeave.promise');
                      resolve();
                    }, 100);
                  });
                },
                'a'),
            },
            {path: '/b', action: elementWithAllLifecycleCallbacks('b')},
          ]);

          await router.render('/').catch(() => {});
          await router.render('/a');
          callbacksLog = [];
          await router.render('/b');

          verifyCallbacks([
            'b.action',
            'a.onBeforeLeave',
            'a.onBeforeLeave.promise',
            'b.onBeforeEnter',
            'a.onAfterLeave',
            'b.connectedCallback',
            'b.onAfterEnter',
            'a.disconnectedCallback',
          ]);
        });

        it('should not re-render the same component if `onBeforeEnter` prevented navigation', async() => {
          let counter = 0;
          customElements.define('x-root-view', class extends HTMLElement {
            connectedCallback() {
              counter++;
            }
          });
          customElements.define('x-disallowed-view', class extends HTMLElement {
            onBeforeEnter(context) {
              return context.cancel();
            }
          });
          router.setRoutes([
            {path: '/', component: 'x-root-view'},
            {path: '/users', component: 'x-disallowed-view'},
          ]);
          await router.render('/');
          await router.render('/users');
          expect(outlet.children[0].tagName).to.match(/x-root-view/i);
          expect(counter).to.equal(1);
        });
      });

      describe('onAfterLeave', () => {
        it('should be called with the router context as the only argument', async() => {
          const onAfterLeave = sinon.spy();
          router.setRoutes([
            {path: '/', action: onAfterLeaveAction('x-home-view', onAfterLeave)},
            {path: '/users', component: 'x-users-list'}
          ]);

          await router.render('/');

          expect(onAfterLeave).not.to.have.been.called;

          await router.render('/users');

          expect(onAfterLeave).to.have.been.called.once;
          expect(onAfterLeave.args[0].length).to.equal(1);

          const context = onAfterLeave.args[0][0];
          expect(context.pathname).to.equal('/users');
          expect(context.route.path).to.equal('/users');
          expect(context.cancel).to.be.an('undefined');
          expect(context.redirect).to.be.an('undefined');
          expect(context.component).to.be.an('undefined');
          expect(context.next).to.be.an('undefined');

          expect(outlet.children[0].tagName).to.match(/x-users-list/i);
        });

        it('should be called on the route web component instance (as `this`)', async() => {
          const onAfterLeave = sinon.spy();
          router.setRoutes([
            {path: '/', action: onAfterLeaveAction('x-home-view', onAfterLeave)},
            {path: '/users', component: 'x-users-list'}
          ]);

          await router.render('/');
          const homeViewElement = outlet.children[0];

          await router.render('/users');

          expect(onAfterLeave).to.have.been.calledOn(homeViewElement);
          expect(outlet.children[0].tagName).to.match(/x-users-list/i);
        });

        it('should ignore all return values', async() => {
          const values = [
            true,
            false,
            0,
            42,
            [],
            {not_a_redirect: true},
            {redirect: {pathname: '/'}},
            {cancel: true},
            null,
            undefined,
            () => true,
            'random-tag-name',
            document.createElement('div'),
          ];

          for (let i = 0; i < values.length; i += 1) {
            const onAfterLeave = sinon.stub().returns(values[i]);
            router.setRoutes([
              {path: '/', action: onAfterLeaveAction('x-home-view', onAfterLeave)},
              {path: '/users', component: 'x-users-list'},
            ]);

            await router.render('/');
            await router.render('/users');
            expect(outlet.children[0].tagName).to.match(/x-users-list/i);
            verifyActiveRoutes(router, ['/users']);
          }
        });

        it('should support returning a promise (and continue the resolve pass after the promise resolves)', async() => {
          router.setRoutes([
            {path: '/a', action: onAfterLeaveAction(
              'x-spy',
              function() {
                callbacksLog.push('a.onAfterLeave');
                return new Promise(resolve => {
                  setTimeout(() => {
                    callbacksLog.push('a.onAfterLeave.promise');
                    resolve();
                  }, 100);
                });
              },
              'a')},
            {path: '/b', action: elementWithAllLifecycleCallbacks('b')},
          ]);

          await router.render('/').catch(() => {});
          await router.render('/a');
          callbacksLog = [];
          await router.render('/b');

          expect(callbacksLog).to.deep.equal([
            'b.action',
            'a.onBeforeLeave',
            'b.onBeforeEnter',
            'a.onAfterLeave',
            'a.onAfterLeave.promise',
            'b.connectedCallback',
            'b.onAfterEnter',
            'a.disconnectedCallback',
          ]);
        });
      });

      describe('onAfterEnter', () => {
        it('should be called with the router context as the only argument', async() => {
          const onAfterEnter = sinon.spy();
          router.setRoutes([
            {path: '/', action: onAfterEnterAction('x-home-view', onAfterEnter)}
          ]);

          await router.render('/');

          expect(onAfterEnter).to.have.been.called.once;
          expect(onAfterEnter.args[0].length).to.equal(1);

          const context = onAfterEnter.args[0][0];
          expect(context.pathname).to.equal('/');
          expect(context.route.path).to.equal('/');
          expect(context.cancel).to.be.an('undefined');
          expect(context.redirect).to.be.an('undefined');
          expect(context.component).to.be.an('undefined');
          expect(context.next).to.be.an('undefined');

          expect(outlet.children[0].tagName).to.match(/x-home-view/i);
        });

        it('should be called on the route web component instance (as `this`)', async() => {
          const onAfterEnter = sinon.spy();
          router.setRoutes([
            {path: '/', action: onAfterEnterAction('x-home-view', onAfterEnter)},
          ]);

          await router.render('/');

          expect(onAfterEnter).to.have.been.calledOn(outlet.children[0]);
          expect(outlet.children[0].tagName).to.match(/x-home-view/i);
        });

        it('should ignore all return values', async() => {
          const values = [
            true,
            false,
            0,
            42,
            [],
            {not_a_redirect: true},
            {redirect: {pathname: '/'}},
            {cancel: true},
            null,
            undefined,
            () => true,
            'random-tag-name',
            document.createElement('div'),
          ];

          for (let i = 0; i < values.length; i += 1) {
            const onAfterEnter = sinon.stub().returns(values[i]);
            router.setRoutes([
              {path: '/', action: onAfterEnterAction('x-home-view', onAfterEnter)},
              {path: '/users', component: 'x-users-list'},
            ]);

            await router.render('/');
            await router.render('/users');
            expect(outlet.children[0].tagName).to.match(/x-users-list/i);
            verifyActiveRoutes(router, ['/users']);
          }
        });

        it('should support returning a promise (and continue the resolve pass after the promise resolves)', async() => {
          router.setRoutes([
            {path: '/a', action: elementWithAllLifecycleCallbacks('a')},
            {path: '/b', action: onAfterEnterAction(
              'x-spy',
              function() {
                callbacksLog.push('b.onAfterEnter');
                return new Promise(resolve => {
                  setTimeout(() => {
                    callbacksLog.push('b.onAfterEnter.promise');
                    resolve();
                  }, 100);
                });
              },
              'b')},
          ]);

          await router.render('/').catch(() => {});
          await router.render('/a');
          callbacksLog = [];
          await router.render('/b');

          verifyCallbacks([
            'a.onBeforeLeave',
            'b.onBeforeEnter',
            'a.onAfterLeave',
            'b.connectedCallback',
            'b.onAfterEnter',
            'b.onAfterEnter.promise',
            'a.disconnectedCallback',
          ]);
        });
      });

      describe('the order of lifecycle events (without early returns)', () => {
        it('(initial) -> /a', async() => {
          router.setRoutes([
            {path: '/a', action: elementWithAllLifecycleCallbacks('a')},
          ]);

          await router.render('/').catch(() => {});
          callbacksLog = [];
          await router.render('/a');

          verifyCallbacks([
            'a.action',
            'a.onBeforeEnter',
            'a.connectedCallback',
            'a.onAfterEnter',
          ]);
        });

        it('/a -> /b', async() => {
          router.setRoutes([
            {path: '/a', action: elementWithAllLifecycleCallbacks('a')},
            {path: '/b', action: elementWithAllLifecycleCallbacks('b')},
          ]);

          await router.render('/a');
          callbacksLog = [];
          await router.render('/b');

          verifyCallbacks([
            'b.action',
            'a.onBeforeLeave',
            'b.onBeforeEnter',
            'a.onAfterLeave',
            'b.connectedCallback',
            'b.onAfterEnter',
            'a.disconnectedCallback',
          ]);
        });

        it('(initial) -> /a/b', async() => {
          router.setRoutes([
            {
              path: '/a',
              action: () => {
                callbacksLog.push('a.action');
              },
              children: [
                {path: '/b', action: elementWithAllLifecycleCallbacks('b')},
              ]
            },
          ]);

          await router.render('/').catch(() => {});
          callbacksLog = [];
          await router.render('/a/b');

          verifyCallbacks([
            'a.action',
            'b.action',
            'b.onBeforeEnter',
            'b.connectedCallback',
            'b.onAfterEnter',
          ]);
        });

        it('/a/b -> /a/c', async() => {
          router.setRoutes([
            {
              path: '/a',
              action: () => {
                callbacksLog.push('a.action');
              },
              children: [
                {path: '/b', action: elementWithAllLifecycleCallbacks('b')},
                {path: '/c', action: elementWithAllLifecycleCallbacks('c')},
              ]
            },
          ]);

          await router.render('/a/b');
          callbacksLog = [];
          await router.render('/a/c');

          verifyCallbacks([
            'a.action',
            'c.action',
            'b.onBeforeLeave',
            'c.onBeforeEnter',
            'b.onAfterLeave',
            'c.connectedCallback',
            'c.onAfterEnter',
            'b.disconnectedCallback',
          ]);
        });

        it('(initial) -> /a/non-existent-path', async() => {
          await router.render('/').catch(() => {});
          callbacksLog = [];

          // call 'setRoutes' without triggering a navigation event
          Vaadin.Resolver.prototype.setRoutes.call(router, [
            {
              path: '/a',
              action: () => {
                callbacksLog.push('a.action');
              },
              children: [
                {path: '/b', action: elementWithAllLifecycleCallbacks('b')},
              ]
            },
            {path: '(.*)', action: elementWithAllLifecycleCallbacks('asterisk')},
          ]);
          await router.render('/a/non-existent-path');

          verifyCallbacks([
            'a.action',
            'asterisk.action',
            'asterisk.onBeforeEnter',
            'asterisk.connectedCallback',
            'asterisk.onAfterEnter',
          ]);
        });

        it('/a/b -> /a/non-existent-path', async() => {
          router.setRoutes([
            {
              path: '/a',
              action: () => {
                callbacksLog.push('a.action');
              },
              children: [
                {path: '/b', action: elementWithAllLifecycleCallbacks('b')},
              ]
            },
            {path: '(.*)', action: elementWithAllLifecycleCallbacks('asterisk')},
          ]);

          await router.render('/a/b');
          callbacksLog = [];
          await router.render('/a/non-existent-path');

          verifyCallbacks([
            'a.action',
            'asterisk.action',
            'b.onBeforeLeave',
            'asterisk.onBeforeEnter',
            'b.onAfterLeave',
            'asterisk.connectedCallback',
            'asterisk.onAfterEnter',
            'b.disconnectedCallback',
          ]);
        });

        it('/a/c -> /a/d (/a gets visited, but does not get matched)', async() => {
          router.setRoutes([
            {
              path: '/a',
              action: () => {
                callbacksLog.push('a.action');
              },
              children: [
                {
                  path: '/b',
                  action: () => {
                    callbacksLog.push('b.action');
                  },
                  component: 'x-spy'},
              ]
            },
            {path: '/a/c', action: elementWithAllLifecycleCallbacks('ac')},
            {path: '/a/d', action: elementWithAllLifecycleCallbacks('ad')},
          ]);

          await router.render('/a/c');
          callbacksLog = [];
          await router.render('/a/d');

          verifyCallbacks([
            'a.action',
            'ad.action',
            'ac.onBeforeLeave',
            'ad.onBeforeEnter',
            'ac.onAfterLeave',
            'ad.connectedCallback',
            'ad.onAfterEnter',
            'ac.disconnectedCallback',
          ]);
        });

        it('/users/Jane -> /users/John (when parameters are changed, no extra callbacks are called)', async() => {
          router.setRoutes([
            {path: '/users/:user', action: elementWithAllLifecycleCallbacks('x-user')},
          ]);

          await router.render('/users/Jane');
          callbacksLog = [];
          await router.render('/users/John');

          verifyCallbacks(['x-user.action']);
        });

      describe('the global `vaadin-router-route-changed` event', () => {
        it('should be triggered after a completed navigation', async() => {
          router.setRoutes([
            {path: '/', component: 'x-home-view'},
          ]);

          const onRouteChanged = sinon.spy();
          window.addEventListener('vaadin-router-route-changed', onRouteChanged);
          await router.render('/');
          window.removeEventListener('vaadin-router-route-changed', onRouteChanged);

          expect(onRouteChanged).to.have.been.called.once;
        });

        it('should NOT be triggered after an abandoned navigation', async() => {
          router.setRoutes([
            {path: '/', component: 'x-home-view'},
            {path: '/admin', component: 'x-admin-view'},
          ]);

          const onRouteChanged = sinon.spy();
          window.addEventListener('vaadin-router-route-changed', onRouteChanged);
          await Promise.all([
            router.render('/'),
            router.render('/admin')
          ]);
          window.removeEventListener('vaadin-router-route-changed', onRouteChanged);

          expect(onRouteChanged).to.have.been.called.once;
        });

        it('should contain the new path as `event.detail.pathname`', async() => {
          router.setRoutes([
            {path: '/admin', component: 'x-admin-view'},
          ]);

          const onRouteChanged = sinon.spy();
          window.addEventListener('vaadin-router-route-changed', onRouteChanged);
          await router.render('/admin');
          window.removeEventListener('vaadin-router-route-changed', onRouteChanged);

          expect(onRouteChanged).to.have.been.called.once;
          expect(onRouteChanged.args[0].length).to.equal(1);

          const event = onRouteChanged.args[0][0];
          expect(event.detail.pathname).to.equal('/admin');
        });
      });
