<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Vaadin Router Unit Tests</title>
  <!--
    We can use npm package in tests, but in the demos we still need HTML Imports support.
    This is the only reason to use Bower for the vaadin-router package.
  -->
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="test-suites.js"></script>

  <script src="../dist/test-iife/resolver/matchPath.js"></script>
  <script src="../dist/test-iife/resolver/matchRoute.js"></script>
  <script src="../dist/test-iife/resolver/resolver.js"></script>
  <script src="../dist/test-iife/resolver/generateUrls.js"></script>
  <script src="../dist/test-iife/triggers/setNavigationTriggers.js"></script>
  <script src="../dist/test-iife/triggers/popstate.js"></script>
  <script src="../dist/test-iife/triggers/click.js"></script>
  <script src="../dist/test-iife/transitions/animate.js"></script>
</head>

<body>
  <span id="browser-sync-binding"></span>
  <script>
    (function() {
      'use strict';

      WCT.loadSuites(
        window.VaadinRouterSuites.coverage
          .reduce(function(suites, suite) {
            return suites.concat(
              suite.match(/\.html$/)
                ? [suite, `${suite}?wc-shadydom=true`]
                : suite
            );
          }, [])
      );
    })();
  </script>
</body>

</html>
