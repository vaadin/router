<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-router tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-router.html">
  <link rel="import" href="../vaadin-route.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-router>
        <vaadin-route path="/users" component="x-user-list"></vaadin-route>
        <vaadin-route path="/" component="x-home-view"></vaadin-route>
      </vaadin-router>
    </template>
  </test-fixture>

  <test-fixture id="empty">
    <template>
      <vaadin-router>
      </vaadin-router>
    </template>
  </test-fixture>

  <script>
    describe('<vaadin-router> basic', function() {
      this.title = this.title + (window.ShadyDOM ? ' (Shady DOM)' : '');
      var element;

      beforeEach(function(done) {
        // reset the URL
        window.history.pushState(null, null, '/');

        // stamp the test fixture DOM into the page
        element = fixture('default');

        // wait until <vaadin-router> renders the current route
        window.requestAnimationFrame(function() {
          done();
        });
      });

      it('should render the matching component', function() {
        const actual = element.shadowRoot.querySelector('x-home-view');
        expect(actual).to.be.ok;
        expect(actual.localName).to.be.equal('x-home-view');
      });

      it('should not render the non-matching component', function() {
        const actual = element.shadowRoot.querySelector('x-user-list');
        expect(actual).to.not.be.ok;
      });

      it('should not crash when does not have child routes', function(done) {
        let step2, step3;
        const element = fixture('empty');
        
        step2 = () => {
          window.history.pushState(null, null, '/');
          window.requestAnimationFrame(step3);
        };

        step3 = () => {
          expect(element).to.be.ok;
          // TODO(vlukashov): change when https://github.com/vaadin/vaadin-router/issues/52 is implemented
          expect(element.__router.__resolver.root.children).to.be.an('array')
            .that.has.lengthOf(0);
          done();
        };

        window.requestAnimationFrame(step2);
      });

      // currently fails
      it.skip('should support adding route elements dynamically', function(done) {
        const route = document.createElement('vaadin-route');
        route.setAttribute('path', '/admin');
        route.setAttribute('component', 'x-admin-view');

        const router = fixture('default');
        debugger;
        router.insertBefore(route, router.firstChild);
        
        step2 = () => {
          window.history.pushState(null, null, '/admin');
          window.requestAnimationFrame(step3);
        };

        step3 = () => {
          const actual = element.shadowRoot.querySelector('x-admin-view');
          expect(element).to.be.ok;
          expect(actual.localName).to.be.equal('x-admin-view');
          done();
        };

        window.requestAnimationFrame(step2);
      });
    });
  </script>
</body>
