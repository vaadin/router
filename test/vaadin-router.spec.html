<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-router tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-router.html">
  <link rel="import" href="../vaadin-route.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-router>
        <vaadin-route path="/users" component="x-user-list"></vaadin-route>
        <vaadin-route path="/" component="x-home-view"></vaadin-route>
      </vaadin-router>
    </template>
  </test-fixture>

  <script>
    describe('<vaadin-router> basic', function() {
      this.title = this.title + (window.ShadyDOM ? ' (Shady DOM)' : '');
      var element;

      beforeEach(function(done) {
        // reset the URL
        window.history.pushState(null, null, '/');

        // stamp the test fixture DOM into the page
        element = fixture('default');

        // wait until <vaadin-router> renders the current route
        window.requestAnimationFrame(function() {
          done();
        });
      });

      it('should render the matching component', function() {
        const actual = element.shadowRoot.querySelector('x-home-view');
        expect(actual).to.be.ok;
        expect(actual.localName).to.be.equal('x-home-view');
      });

      it('should not render the non-matching component', function() {
        const actual = element.shadowRoot.querySelector('x-user-list');
        expect(actual).to.not.be.ok;
      });
    });
  </script>
</body>
