<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>vaadin-router tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="test-suites.js"></script>
</head>

<body>
  <script>
    WCT._config.environmentScripts.push('webcomponentsjs/webcomponents-lite.js');

    // if this is true (default) console.error() from a vaadin-route's connected callback
    // causes the '<vaadin-route> parent element check' spec to fail
    WCT._config.trackConsoleError = false;

    WCT.loadSuites(
      window.VaadinRouterSuites
        .reduce(function(suites, suite) {
          return suites.concat([suite, `${suite}?wc-shadydom=true`]);
        }, [])
    );
  </script>
</body>

</html>
