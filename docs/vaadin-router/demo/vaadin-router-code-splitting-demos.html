<dom-module id="vaadin-router-code-splitting-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Using Dynamic Imports</h3>
    <p>
      Vaadin Router allows you to implement your own loading mechanism for bundles using custom
      <a href="/route-actions/">Route Actions</a>. In that case, you can use
      <a href="https://github.com/tc39/proposal-dynamic-import" target="_blank" rel="noopener">dynamic imports</a> and a
      module bundler to make the code work in browsers not supporting them natively. Both Webpack and Polymer CLI
      support dynamic imports for lazy loading ES modules, and transform them for the older browsers.
    </p>
    <p>
      Note: If the dynamically loaded route has lifecycle callbacks, the action should return a promise that resolves
      only when the route component is loaded (like in the example below). Otherwise the lifecycle callbacks on the
      dynamically loaded route's web component are not called.
    </p>
    <vaadin-demo-snippet id="vaadin-router-code-splitting-3" iframe-src="iframe.html">
      <template preserve-content="">
        <a href="/">Home</a>
        <a href="/user/guest">User Profile</a>
        <div id="outlet"></div>
        <script>
          // import {Router} from '@vaadin/router'; // for Webpack / Polymer CLI
          // const Router = Vaadin.Router; // for vaadin-router.umd.js

          const router = new Router(document.getElementById('outlet'));
          router.setRoutes([
            { path: '/', component: 'x-home-view' },
            {
              path: '/user/:id',
              action: async () => {
                await Vaadin.Demo.import(`${Vaadin.Demo.componentsRoot}/user.bundle.js`);
              },
              component: 'x-user-js-bundle-view', // <-- defined in the bundle
            },
          ]);
        </script>
      </template>
    </vaadin-demo-snippet>
    <p>
      If dynamic imports are used both for parent and child routes, then the example above may possibly slow down
      rendering because router would not start importing a child component until its parent is imported.
    </p>

    <h3>Splitting and Lazy-Loading the Routes Configuration</h3>
    <p>
      Vaadin Router supports splitting the routes configuration object into parts and lazily loading them on-demand,
      enabling developers to create non-monolithic app structures. This might be useful for implementing a distributed
      sub routes configuration within a big project, so that multiple teams working on different parts of the app no
      longer have to merge their changes into the same file.
    </p>
    <p>
      The <code>children</code> property on the route config object can be set to a function, which returns an array of
      the route objects. It may return a <code><b>Promise</b></code
      >, which allows to dynamically import the configuration file, and return the children array exported from it.
    </p>
    <p>
      See the <a href="/API/classes/Router.html#setRoutes">API documentation</a> for detailed description of the
      <code>children</code> callback function.
    </p>
    <vaadin-demo-snippet id="vaadin-router-code-splitting-4" iframe-src="iframe.html">
      <template preserve-content="">
        <a href="/">Home</a>
        <a href="/users/guest">User Profile</a>
        <div id="outlet"></div>
        <script>
          // import {Router} from '@vaadin/router'; // for Webpack / Polymer CLI
          // const Router = Vaadin.Router; // for vaadin-router.umd.js

          const router = new Router(document.getElementById('outlet'));
          router.setRoutes([
            { path: '/', component: 'x-home-view' },
            {
              path: '/users',
              children: () =>
                Vaadin.Demo.import(`${Vaadin.Demo.componentsRoot}/users-routes.js`).then((module) => module.default),
            },
          ]);

          /*
          users-routes.js:
          export default [
            {path: '/', component: 'x-user-home'},
            {path: '/:user', component: 'x-user-profile'},
          ];
          */
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Lazy Loading non-JS Bundles, e.g. HTML Imports</h3>
    <p>
      In cases when loading <code>.js</code> and <code>.mjs</code> is not enough—most notably, when using HTML imports
      in Polymer-based apps—the lazy loading feature can be implemented with a custom route action (for more details see
      <a href="/route-actions/">Route Actions</a>).
    </p>
    <p>
      This demo shows a way to lazily add an HTML import. The <code>user.bundle.html</code>
      file contains entire Polymer 2 component definition including a template, a class, and a script that defines a
      custom element.
    </p>
    <vaadin-demo-snippet id="vaadin-router-code-splitting-2" iframe-src="iframe.html">
      <template preserve-content="">
        <link rel="import" href="../../polymer/lib/utils/import-href.html" />
        <a href="/">Home</a>
        <a href="/user/admin">User Profile</a>
        <div id="outlet"></div>
        <script>
          // import {Router} from '@vaadin/router'; // for Webpack / Polymer CLI
          // const Router = Vaadin.Router; // for vaadin-router.umd.js

          const loadCustomBundle = (context) => {
            // This is one way of loading a bundle lazily (works for Polymer apps).
            // Other apps might use different ways.
            Polymer.importHref(
              `${Vaadin.Demo.componentsRoot}/user.bundle.html`,
              null,
              function (err) {
                throw new Error('bundle not found');
              },
              true,
            );
          };

          const router = new Router(document.getElementById('outlet'));
          router.setRoutes([
            { path: '/', component: 'x-home-view' },
            { path: '/user/:id', action: loadCustomBundle, component: 'x-user-html-bundle-view' },
          ]);
        </script>
      </template>
    </vaadin-demo-snippet>
  </template>
