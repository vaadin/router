<dom-module id="vaadin-router-redirect-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Unconditional Redirects</h3>
    <p>
      Vaadin Router supports the <code>redirect</code> property on the route objects, allowing to unconditionally
      redirect users from one path to another. The valid values are a path string or a pattern in the same format as
      used for the <code>path</code> property.
    </p>
    <p>
      The original path is not stored as the <code>window.history</code> entry and cannot be reached by pressing the
      "Back" browser button. Unconditional redirects work for routes both with and without parameters.
    </p>
    <p>
      The original path is available to route Web Components as the
      <a href="/API/interfaces/RouterLocation.html#redirectFrom"> <code>location.redirectFrom</code></a> string
      property, and to custom <a href="/route-actions/">route actions</a> â€“ as <code>context.redirectFrom</code>.
    </p>
    <p>
      Note: If a route has both the <code>redirect</code> and <code>action</code> properties, <code>action</code> is
      executed first and if it does not return a result Vaadin Router proceeds to check the <code>redirect</code>
      property. Other route properties (if any) would be ignored. In that case Vaadin Router would also log a warning to
      the browser console.
    </p>
    <vaadin-demo-snippet id="vaadin-router-redirect-demos-1" iframe-src="iframe.html">
      <template preserve-content="">
        <a href="/">Home</a>
        <a href="/u/Kim">User profile</a>
        <a href="/data/entity/view/12">Knowledge Base</a>
        <div id="outlet"></div>
        <script>
          // import {Router} from '@vaadin/router'; // for Webpack / Polymer CLI
          // const Router = Vaadin.Router; // for vaadin-router.umd.js

          const router = new Router(document.getElementById('outlet'));
          router.setRoutes([
            { path: '/', component: 'x-home-view' },
            { path: '/u/:user', redirect: '/user/:user' },
            { path: '/user/:user', component: 'x-user-profile' },
            { path: '/data/:segments+/:path+', redirect: '/kb/:path+' },
            { path: '/kb/:path+', component: 'x-knowledge-base' },
          ]);
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Dynamic Redirects</h3>
    <p>
      Vaadin Router allows redirecting to another path dynamically based on a condition evaluated at the run time. In
      order to do that, <code> return commands.redirect('/new/path')</code> from the
      <a href="/lifecycle-callbacks/"><code>onBeforeEnter() </code></a> lifecycle callback of the route Web Component.
    </p>
    <p>
      It is also possible to redirect from a custom route action. The demo below has an example of that in the
      <code>/logout</code> route action. See the <a href="/route-actions/">Route Actions</a> section for more details.
    </p>
    <vaadin-demo-snippet id="vaadin-router-redirect-demos-2" iframe-src="iframe.html">
      <template preserve-content="">
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
        <div id="outlet"></div>

        <script>
          // import {Router} from '@vaadin/router'; // for Webpack / Polymer CLI
          // const Router = Vaadin.Router; // for vaadin-router.umd.js
          window.authorized = false;

          class XAdminView extends HTMLElement {
            onBeforeEnter(location, commands) {
              if (!window.authorized) {
                return commands.redirect('/login/' + encodeURIComponent(location.pathname));
              }
            }
          }

          const router = new Router(document.getElementById('outlet'));
          router.setRoutes([
            { path: '/', component: 'x-home-view' },
            { path: '/admin', component: 'x-admin-view' },
            { path: '/login/:to?', component: 'x-login-view' },
            {
              path: '/logout',
              action: (context, commands) => {
                window.authorized = false;
                return commands.redirect('/');
              },
            },
          ]);

          XAdminView.prototype.connectedCallback = function () {
            const root = this.shadowRoot || this.attachShadow({ mode: 'open' });
            root.innerHTML = 'Secret admin stuff';
          };
          customElements.define('x-admin-view', XAdminView);
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Navigation from JavaScript</h3>
    <p>
      If you want to send users to another path in response to a user action (outside of a lifecycle callback), you can
      do that by using the static
      <a href="/API/classes/Router.html#go"><code> Router.go('/to/path')</code></a> method on the Vaadin.Router class.
    </p>
    <p>You can optionally pass search query string and hash to the method, either as in-app URL string:</p>
    <marked-element>
      <script type="text/markdown">
        ```js
        Router.go('/to/path?paramName=value#sectionName');
        ```
      </script>
    </marked-element>
    ... or using an object with named parameters:
    <p></p>
    <marked-element>
      <script type="text/markdown">
        ```js
        Router.go({
          pathname: '/to/path',
          // optional
          search: '?paramName=value',
          // optional
          hash: '#sectionName',
        });
        ```
      </script>
    </marked-element>
    <vaadin-demo-snippet id="vaadin-router-redirect-demos-3" iframe-src="iframe.html">
      <template preserve-content="">
        <button id="trigger">Open <code>/user/you-know-who</code></button>
        <div id="outlet"></div>

        <script>
          // import {Router} from '@vaadin/router'; // for Webpack / Polymer CLI
          // const Router = Vaadin.Router; // for vaadin-router.umd.js

          document.querySelector('#trigger').addEventListener('click', () => {
            Router.go('/user/you-know-who');
          });

          const router = new Router(document.getElementById('outlet'));
          router.setRoutes([
            { path: '/', component: 'x-home-view' },
            { path: '/user/:user', component: 'x-user-profile' },
          ]);
        </script>
      </template>
    </vaadin-demo-snippet>
    <p>
      NOTE: the same effect can be achieved by dispatching a <code> vaadin-router-go</code> custom event on the
      <code>window</code>. The target path should be provided as <code>event.detail.pathname</code>, the search and hash
      strings can be optionally provided with <code>event.detail.search</code> and <code>event.detail.hash</code>
      properties respectively.
    </p>
    <marked-element>
      <script type="text/markdown">
        ```js
        window.dispatchEvent(
          new CustomEvent('vaadin-router-go', {
            detail: {
              pathname: '/to/path',
              // optional search query string
              search: '?paramName=value',
              // optional hash string
              hash: '#sectionName',
            },
          }),
        );
        ```
      </script>
    </marked-element>
  </template>
